<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>ColorPicker</title>
	<link rel="stylesheet" href="css/color.css">
</head>
<body>
	<div id="main">
		<div id="container">
			<div id="color-picker">
				<ol id="pickerList">
					<li id="Red"><span class="after"></span></li>
					<li id="Pink"><span class="after"></span></li>
					<li id="Purple"><span class="after"></span></li>
					<li id="DeepPurple"><span class="after"></span></li>
					<li id="Indigo"><span class="after"></span></li>
					<li id="Blue"><span class="after"></span></li>
					<li id="LightBlue"><span class="after"></span></li>
					<li id="Cyan"><span class="after"></span></li>
					<li id="Teal"><span class="after"></span></li>
					<li id="Green"><span class="after"></span></li>
					<li id="LightGreen"><span class="after"></span></li>
					<li id="Lime"><span class="after"></span></li>
					<li id="Yellow"><span class="after"></span></li>
					<li id="Amber"><span class="after"></span></li>
					<li id="Orange"><span class="after"></span></li>
					<li id="DeepOrange"><span class="after"></span></li>
					<li id="Brown"><span class="after"></span></li>
					<li id="Grey"><span class="after"></span></li>
					<li id="BlueGrey"><span class="after"></span></li>
				</ol>
			</div>
			<div id="color-wrapper">
				<h2></h2>
				<ol id="wrapperList">
					<li id="n0">
						<span class="weight"></span>
						<span class="tip"></span>
						<span id="t0" class="hex"></span>
					</li>
					<li id="n1">
						<span class="weight"></span>
						<span class="tip"></span>
						<span id="t1" class="hex"></span>
					</li>
					<li id="n2">
						<span class="weight"></span>
						<span class="tip"></span>
						<span id="t2" class="hex"></span>
					</li>
					<li id="n3">
						<span class="weight"></span>
						<span class="tip"></span>
						<span id="t3" class="hex"></span>
					</li>
					<li id="n4">
						<span class="weight"></span>
						<span class="tip"></span>
						<span id="t4" class="hex"></span>
					</li>
					<li id="n5">
						<span class="weight"></span>
						<span class="tip"></span>
						<span id="t5" class="hex"></span>
					</li>
					<li id="n6">
						<span class="weight"></span>
						<span class="tip"></span>
						<span id="t6" class="hex"></span>
					</li>
					<li id="n7">
						<span class="weight"></span>
						<span class="tip"></span>
						<span id="t7" class="hex"></span>
					</li>
					<li id="n8">
						<span class="weight"></span>
						<span class="tip"></span>
						<span id="t8" class="hex"></span>
					</li>
					<li id="n9">
						<span class="weight"></span>
						<span class="tip"></span>
						<span id="t9" class="hex"></span>
					</li>
				</ol>
			</div>
		</div>
	</div>
</body>
<script src="js/main.js" type="text/javascript"></script>
</html>
